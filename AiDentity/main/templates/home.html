<!DOCTYPE html>
<html>
<head>
  <title>Welcome to AiDentity</title>
  <style>
    html {
      background-color: #6E99A7;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #1A353E;
      margin-top: 40px;
    }

    p {
      color: #1A353E;
    }

    .container1 {
      width: 300px;
      margin: 20px auto;
      background-color: #D9D9D9;
      border: 2px solid #D9D9D9;
      border-radius: 10px;
      padding: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1A353E;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to AiDentity</h1>
  <p>Please choose one of the options below</p>
  <div class="container1">
    <button class="button">Upload a file</button>
    <button class="button">Use Camera</button>
  </div>
</body>
</html>
